<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模版方法模式</title>
  <script>
    // 其实就是类似抽象类和抽象方法
    // 

    class Abstract {
      constructor() {
        if(new.target === Abstract) {
          throw new Error("Abstract class must be implemented in subclass.");
        }
      }
      stepOne() {
        throw new Error("Abstract method 'stepOne' must be implemented in subclass.");
      }
      stepTwo() {
        throw new Error("Abstract method 'stepTwo' must be implemented in subclass.");
      }
    }

    class Child extends Abstract {
      stepOne() {
        console.log('第一步')
      }
      stepTwo() {
        console.log('第二步')
      }
    }

    let child = new Child()
    child.stepOne()

    // 报错，抽象类不能被实例化
    // const abstract = new Abstract()
    // 报错，不能被调用
    // abstract.stepOne()
  </script>
</head>
<body>
  模板方法模式（Template Method Pattern）：定义一个行为的骨架，而将一些步骤延迟到子类中。模板方法使得子类可以不改变一个行为的结构即可重定义该行为的某些特定步骤。
</body>
</html>
